<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kota Negara Data</title>
    <link rel="stylesheet" href="css/sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-img kota-negara">
    <div id="app">
        
        <div class="modal fade modal-font" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Masukan Data Kota</h1>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="nama_Kota">Nama Kota</label>
                        <input  type="text" name="nama_Kota" id="email" class="form-control" v-model="nama_Kota">
                    </div>
                    <div>
                        <label for="ibukota">Asal Negara</label>
                        <input type="text" name="asal_negara" id="name" class="form-control" v-model="asal_negara">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" v-on:click="simpankota">Simpan</button>
                </div>
              </div>
            </div>
        </div>

        <div class="container">
            <button type="button" class="burger" onclick="toggleSidebar()">
                <span class="burger-icon"></span>
            </button>
            <div class="overlay">
                <aside class="sidebar">
                    <nav class="sidebar-menu text-center">
                        <h6><a href="index.html">Home</a></h6>
                        <h6><a href="negara.html">Negara</a></h6>
                        <h6><a href="kota.html">Kota</a></h6>
                    </nav>
                    <nav class="sidebar-menu bottom">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <span>Tambah Data</span>
                        </button>
                    </nav>
                </aside>
            </div>
             
            <h2 class="text-center mt-1">List Kota</h2>
            <div class="row" style="justify-content: center;">
                <div class="card text-bg-dark m-1" style="width: 20rem;" v-for="data in dataKota">
                    <div class="card-body">
                      <h5 class="card-title">{{ data.nama_Kota }}</h5>
                      <p class="card-text">Asal Negara : {{ data.asal_negara }}</p>
                      <button class="btn btn-danger" v-on:click="hapusKota(data._id)">Hapus</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://docs.vuejs.id/js/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/kota.js"></script>

    <script type="text/javascript">
        const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
</body>
</html>
