<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kota Negara Data</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <button type="button" class="burger" onclick="toggleSidebar()">
            <span class="burger-icon"></span>
        </button>
        <div class="overlay"></div>
        <aside class="sidebar">
            <nav class="sidebar-menu">
                <li>
                    <ul>
                        <a href="index.html">Home</a>
                    </ul>
                    <ul>
                        <a href="negara.html">Negara</a>
                    </ul>
                    <ul>
                        <a href="kota.html">Kota</a>
                    </ul>
                </li>
            </nav>
            <nav class="sidebar-menu bottom">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <span>Tambah Data</span>
                </button>
            </nav>
        </aside>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Masukan Data Negara</h1>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="nama_negara">Nama Negara</label>
                        <input  type="text" name="nama_negara" id="email" class="form-control" v-model="nama_negara">
                    </div>
                    <div>
                        <label for="ibukota">Ibu Kota</label>
                        <input type="text" name="ibukota" id="name" class="form-control" v-model="ibukota">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" v-on:click="simpanNegara">Simpan</button>
                </div>
              </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-mx-10 col-sm-10">
                    <h2>List Negara</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Nama Negara</td>
                                <td>Ibu Kota</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="data in dataNegara">
                                <td>{{ data.nama_negara }}</td>
                                <td>{{ data.ibukota }}</td>
                                <td><button class="btn btn-danger" v-on:click="hapusNegara(data._id)">Hapus</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://docs.vuejs.id/js/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/negara.js"></script>

    <script type="text/javascript">
        const toggleSidebar = () => document.body.classList.toggle("open");
    </script>
</body>
</html>
