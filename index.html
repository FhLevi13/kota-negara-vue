<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kota Negara Data</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <a href="index.html" class="navbar-right">Negara</a>
            <a href="kota.html" class="navbar-right">Kota</a>
        </nav>
        <h2>{{ title }}</h2>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Form Negara</h2>
                    <div id="alert"></div>
                    <div class="form-group">
                        <label for="email">Nama Negara</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Ibu Kota</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <button class="btn btn-primary" onclick="createUser()" id="btnControl">Simpan</button>
                </div>
                <div class="col-lg-8">
                    <h2>List User</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Nama Negara</td>
                                <td>Ibu Kota</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="data in dataNegara">
                                <td>{{ data.nama_negara }}</td>
                                <td>{{ data.ibukota }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://docs.vuejs.id/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
