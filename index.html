<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kota Negara Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Negara</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="kota.html">Kota</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Form Negara</h2>
                    <div id="alert"></div>
                    <div class="form-group">
                        <label for="nama_negara">Nama Negara</label>
                        <input  type="text" name="nama_negara" id="email" class="form-control" v-model="nama_negara">
                    </div>
                    <div class="form-group">
                        <label for="ibukota">Ibu Kota</label>
                        <input type="text" name="ibukota" id="name" class="form-control" v-model="ibukota">
                    </div>
                    <button class="btn btn-primary" v-on:click="simpanNegara">Simpan</button>
                </div>
                <div class="col-lg-8">
                    <h2>List Negara</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <td>Nama Negara</td>
                                <td>Ibu Kota</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="data in dataNegara">
                                <td>{{ data.nama_negara }}</td>
                                <td>{{ data.ibukota }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://docs.vuejs.id/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/negara.js"></script>
</body>
</html>
